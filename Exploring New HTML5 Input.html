<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Student Form
        </title>
    </head>
    <body>
        <h1>Student Form</h1>

        <form action="/submit" method="post">
            <fieldset>
                <legend>Student Info</legend>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="quantity">Age:</label>
                <input type="number" id="age" name="age" min="1" max="100" step="1" required>

                <label for="date">Birthdate:</label>
                <input type="date" id="birthday" name="birthday" aria-placeholder="Enter your birthday" required>

                <label for="range">Rate:</label>
                <input type="range" id="rate" name="rate" aria-placeholder="Rating between 1-5" pattern="[0-4][5]">
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <label for="color">Color:</label>
                <select id="color" name="color" aria-placeholder="Choose your favorite color">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                </select>

                <label for="language">Programming Language:</label>
                <select id="language" name="language" aria-placeholder="Select your favorite language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="c++">C++</option>
                </select>

                <label for="beginner">Beginner</label>
                <input type="radio" id="beginner" name="experience" value="beginner">

                <label for="intermediate">Intermediate</label>
                <input type="radio" id="intermediate" name="experience" value="intermediate">

                <label for="advanced">Advanced</label>
                <input type="radio" id="advanced" name="experience" value="advanced">

                <label for="web">Web</label>
                <input type="checkbox" id="web" name="platform" value="web">

                <label for="mobile">Mobile</label>
                <input type="checkbox" id="mobile" name="platform" value="mobile">

                <label for="desktop">Desktop</label>
                <input type="checkbox" id="desktop" name="platform" value="desktop">


            </fieldset>
        </form>
    </body>
</html>
